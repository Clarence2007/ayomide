    <div class="email-contact">
        <div class="contact">
          <h2>CONTACT ME</h2>
          <form action="#">
              <div>
                <div class="input-box">
                  <div class="input-field field">
                    <input type="text" placeholder="Full Name" class="item" id="name" autocomplete="off">
                    <div class="error-text" spellcheck="false">Full Name can't be blank</div>
                  </div>
                  <div class="input-field field">
                    <input type="text" placeholder="Email Address" class="item" id="email" autocomplete="off">
                    <div class="error-text">Email Address can't be blank</div>
                  </div>
                </div>
                <div class="input-box">
                  <div class="input-field field">
                    <input type="text" placeholder="Phone Number" class="item" id="phone" autocomplete="off">
                    <div class="error-text">Phone Number can't be blank</div>
                  </div> 
                  <div class="input-field field">
                    <input type="text" placeholder="Subject" class="item" id="subject" autocomplete="off">
                    <div class="error-text">Subject can't be blank</div>
                  </div>
                </div>
               
                  <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Type your Message - I will surely get back to you within 24 hrs." class="item"
                    autocomplete="off"></textarea>
                    <div class="error-text">Mesage can't be blank</div>
                  </div>
                  <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
